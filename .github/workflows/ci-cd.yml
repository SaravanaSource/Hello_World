name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check website folder
        run: test -d website

      - name: Check index.html
        run: test -f website/index.html

      - name: Check environment
        run: ./scripts/validate_env.sh


  lint:
    name: Lint HTML
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Validate DOCTYPE
        run: grep "<!DOCTYPE html>" website/index.html


  build:
    name: Build Versioned Artifact
    runs-on: ubuntu-latest
    needs: lint

    outputs:
      build_version: ${{ steps.version.outputs.build_version }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate build version
        id: version
        run: |
          BUILD_VERSION="${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "build_version=$BUILD_VERSION" >> $GITHUB_OUTPUT

      - name: Package website
        run: |
          mkdir -p dist
          cp -r website/* dist/
          echo "${{ steps.version.outputs.build_version }}" > dist/VERSION.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-${{ steps.version.outputs.build_version }}
          path: dist


  verify-artifact:
    name: Verify Build Artifact
    runs-on: ubuntu-latest
    needs: build

    outputs:
      build_version: ${{ needs.build.outputs.build_version }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website-${{ needs.build.outputs.build_version }}
          path: verify-dist

      - name: Verify artifact contents
        run: |
          test -f verify-dist/index.html
          test -f verify-dist/VERSION.txt


  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: verify-artifact

    outputs:
      build_version: ${{ needs.verify-artifact.outputs.build_version }}

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: website-${{ needs.verify-artifact.outputs.build_version }}
          path: dist

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image owner
        id: normalize
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER_LOWER" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ steps.normalize.outputs.owner }}/natural-tea:${{ needs.verify-artifact.outputs.build_version }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ steps.normalize.outputs.owner }}/natural-tea:${{ needs.verify-artifact.outputs.build_version }}


  deploy-staging:
    name: Deploy to Staging (Simulation)
    runs-on: ubuntu-latest
    needs: docker-build

    outputs:
      build_version: ${{ needs.docker-build.outputs.build_version }}


    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image owner
        id: normalize
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER_LOWER" >> $GITHUB_OUTPUT

      - name: Pull Docker image
        run: |
          docker pull ghcr.io/${{ steps.normalize.outputs.owner }}/natural-tea:${{ needs.docker-build.outputs.build_version }}

      - name: Run container (staging)
        run: |
          docker run -d \
            --name natural-tea-staging \
            -p 8080:80 \
            ghcr.io/${{ steps.normalize.outputs.owner }}/natural-tea:${{ needs.docker-build.outputs.build_version }}

      - name: Verify application is running
        run: |
          sleep 5
          curl -f http://localhost:8080

      - name: Stop and remove container
        if: always()
        run: |
          docker stop natural-tea-staging
          docker rm natural-tea-staging


  deploy-pages:
    name: Deploy Website (GitHub Pages)
    runs-on: ubuntu-latest
    needs: deploy-staging
    # CRITICAL: This condition prevents PRs from triggering the deployment rejection
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: website-${{ needs.deploy-staging.outputs.build_version }}
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
