name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check website folder
        run: test -d website

      - name: Check index.html
        run: test -f website/index.html


  lint:
    name: Lint HTML
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Validate DOCTYPE
        run: grep "<!DOCTYPE html>" website/index.html


  build:
    name: Build Versioned Artifact
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set build version
        run: |
          echo "BUILD_VERSION=${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Package website
        run: |
          mkdir -p dist
          cp -r website/* dist/
          echo "${BUILD_VERSION}" > dist/VERSION.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-${{ env.BUILD_VERSION }}
          path: dist


  verify-artifact:
    name: Verify Build Artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website-${{ env.BUILD_VERSION }}
          path: verify-dist

      - name: Verify artifact contents
        run: |
          test -f verify-dist/index.html
          test -f verify-dist/VERSION.txt
